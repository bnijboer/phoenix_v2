title: Blogpost
sections:
  content:
    display: Content
    fields:
      -
        handle: header_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Kopafbeelding
          type: assets
          icon: assets
          instructions: 'Hier kan je een kopafbeelding toevoegen bij je blogpost. Deze toont als banner boven je post, en ook bij alle previews op de overzichtspagina.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: description_text
        field:
          character_limit: '200'
          antlers: false
          display: Omschrijving
          type: textarea
          icon: textarea
          instructions: 'Hier kan je een tekst van maximaal 200 karakters toevoegen die de blogpost omschrijft.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          instructions: 'Vul hier de titel van je blogpost in.'
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          input_type: text
          antlers: false
      -
        handle: body
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          sets:
            image:
              display: Afbeelding
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Afbeelding
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    instructions: 'Upload hier een afbeelding.'
                -
                  handle: image_alignment
                  field:
                    options:
                      text-left: Links
                      text-center: Gecentreerd
                      text-right: Rechts
                    multiple: false
                    clearable: false
                    searchable: false
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: text-center
                    display: Positie
                    type: select
                    icon: select
                    instructions: 'Hiermee kan je de afbeelding horizontaal positioneren.'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: image_width
                  field:
                    multiple: false
                    clearable: false
                    searchable: false
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: Breedte
                    type: select
                    icon: select
                    instructions: 'Bepaal hier de breedte van de afbeelding in verhouding tot de tekst.'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    options:
                      w-1/4: 'Een kwart'
                      w-1/3: 'Een derde'
                      w-1/2: Half
                      w-2/3: 'Twee derde'
                      w-3/4: 'Drie kwart'
                      w-full: Volledig
                    default: w-full
                -
                  handle: image_description
                  field:
                    input_type: text
                    antlers: false
                    display: Bijschrift
                    type: text
                    icon: text
                    instructions: 'Hier kan je een bijschrift toevoegen. Deze toont onder de afbeelding.'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
            video:
              display: Video
              fields:
                -
                  handle: video
                  field:
                    display: Video
                    type: video
                    icon: video
                    instructions: 'Vul hier een link naar een filmpje in.'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: video_alignment
                  field:
                    options:
                      justify-self-start: Links
                      justify-self-center: Gecentreerd
                      justify-self-end: Rechts
                    multiple: false
                    clearable: false
                    searchable: false
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: justify-self-center
                    display: Positie
                    type: select
                    icon: select
                    instructions: 'Hiermee kan je de video horizontaal positioneren.'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: video_width
                  field:
                    options:
                      w-1/4: 'Een kwart'
                      w-1/3: 'Een derde'
                      w-1/2: Half
                      w-2/3: 'Twee derde'
                      w-3/4: 'Drie kwart'
                      w-full: Volledig
                    multiple: false
                    clearable: false
                    searchable: false
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: w-full
                    display: Breedte
                    type: select
                    icon: select
                    instructions: 'Bepaal hier de breedte van de video in verhouding tot de tekst.'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          buttons:
            - h1
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - superscript
            - subscript
            - quote
            - anchor
            - image
            - removeformat
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: false
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Inhoud
          type: bard
          icon: bard
          instructions: 'Vul hier de inhoud van je blogpost in.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: source
        field:
          input_type: text
          antlers: false
          display: Bron
          type: text
          icon: text
          instructions: 'Hier kan je een bronvermelding opgegeven. Deze toont onder je post.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
