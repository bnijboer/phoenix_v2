<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="{{ mix src='/css/app.css' }}">
        <script defer src="{{ mix src='/js/app.js' }}"></script>
    </head>
    <body>
        <div id="app">
            <div class="wrapper">
                <the-header></the-header>

                <div class="flex grow">
                    <aside class="sidebar">
                        <the-sidebar></the-sidebar>
                    </aside>

                    <main>
                        <div class="content">
                            {{ template_content }}

<!--                            <post-index :posts="{{ collection:blogposts as='posts' }}{{ posts | to_json | entities }}{{ /collection:blogposts }}"></post-index>-->
                        </div>
                    </main>
                </div>

                <the-footer></the-footer>
            </div>
        </div>
    </body>
</html>
