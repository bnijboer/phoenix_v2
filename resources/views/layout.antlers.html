<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link href="{{ mix src='/css/app.css' }}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400italic&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
        <script defer src="{{ mix src='/js/app.js' }}"></script>
    </head>
    <body>
        <div id="app">
            <div class="wrapper relative">

                <div class="flex grow">
                    <div class="grow">
                        <the-header></the-header>

                        <main>
                            <div class="content">
                                {{ template_content }}
                            </div>
                        </main>

                        <the-footer></the-footer>
                    </div>

                    <aside class="max-h-screen w-1/3">
                        <section class="sidebar">
                            {{ partial:about }}
                        </section>
                    </aside>
                </div>


            </div>
        </div>
    </body>
</html>
